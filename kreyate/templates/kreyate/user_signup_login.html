<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login & Signup</title>
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            background: #faf5ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(147,51,234,0.08);
            padding: 2.5rem 2rem 2rem;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 0.8rem 0;
            cursor: pointer;
            font-weight: 600;
            color: #9333ea;
            background: #f3e8ff;
            border: none;
            border-radius: 8px 8px 0 0;
            transition: background 0.2s;
        }
        .tab.active {
            background: #9333ea;
            color: #fff;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            color: #404040;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.7rem;
            border-radius: 6px;
            border: 1px solid #e5e5e5;
            font-size: 1rem;
        }
        .submit-btn {
            width: 100%;
            background: #9333ea;
            color: #fff;
            border: none;
            padding: 0.9rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        .submit-btn:hover {
            background: #7e22ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" id="login-tab">Login</button>
            <button class="tab" id="signup-tab">Sign Up</button>
        </div>
        <form id="login-form" class="form active" method="post" action="#">
            {% csrf_token %}
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="signup-form" class="form" method="post" action="#">
            {% csrf_token %}
            <div class="form-group">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signup-phone">Phone</label>
                <input type="tel" id="signup-phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm_password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        loginTab.addEventListener('click', function() {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });
        signupTab.addEventListener('click', function() {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    </script>
</body>
</html>
